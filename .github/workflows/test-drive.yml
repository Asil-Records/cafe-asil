name: Test rclone OAuth Config

on:
  workflow_dispatch:

jobs:
  test-drive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (optional)
        uses: actions/checkout@v4

      - name: Install rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash
          rclone version

      - name: Write rclone config
        run: |
          mkdir -p ~/.config/rclone
          cat > ./service-account.json <<EOF
          ${{ secrets.RCLONE_CONFIG }}
          EOF
          echo "âœ… Config file written."

          

      - name: List root of Google Drive
        run: |
          rclone lsd cafe-asil: || { echo "Failed to list root of Google Drive"; exit 1; }
